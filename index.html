<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
  <section>
    <table id="notes" class="notes">
      <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th></th>
        <th>
          <img class="pic" src="images/archived_white.svg" alt="archive">
        </th>
        <th>
          <img class="pic" src="images/remove_white.svg" alt="remove">
        </th>
      </tr>
      </thead>
      <tbody id="notes-body"></tbody>
    </table>
    <div class="create-btn">
      <button id="create-note-btn">Create Note</button>
    </div>
  </section>

  <section>
    <form id="note-form" style="display: none">
      <label for="title">Name</label>
      <input type="text" id="title" name="title" required>
      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="Task">Task</option>
        <option value="Random Thought">Random Thought</option>
        <option value="Idea">Idea</option>
        <option value="Quote">Quote</option>
      </select>
      <label for="content">Notes</label>
      <input type="text" id="content" name="content" required>
      <button type="submit">Add Note</button>
    </form>
  </section>

  <section id="archived-notes-section">
    <h2>Archived Notes</h2>
    <table id="archived-notes" class="notes">
      <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th>
          <img class="pic" src="images/unarchive_icon.svg" alt="archive">
        </th>
      </tr>
      </thead>
      <tbody id="archived-notes-body"></tbody>
    </table>
  </section>

  <section>
    <table id="summary" class="notes">
      <thead>
      <tr>
        <th>Note Category</th>
        <th>Active</th>
        <th>Archived</th>
      </thead>
      <tbody id="summary-body"></tbody>
    </table>
  </section>

</div>
<script type="module" src="/utils/functions.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
